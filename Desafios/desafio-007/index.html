<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>

    <picture>
        <source media="(max-width: 450px)" srcset="ceu-400jpeg" type="imagem/jpeg">
        <source media="(max-width: 1050px)" srcset="ceu.jpeg" type="image/jpeg">
        <img src="ceu-1000.jpeg" alt="imagem de aurora borial">
    </picture>
</body>
</html>
